<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Video Generator | News to Video</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: #222;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        header {
            text-align: center;
            color: #fff;
            margin-bottom: 32px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 8px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 14px;
            padding: 28px;
            margin-bottom: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .section-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 3px solid #4f46e5;
            padding-bottom: 10px;
        }

        .topic-list {
            display: grid;
            gap: 16px;
        }

        .topic-item {
            padding: 18px 20px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.25s ease;
            background: #fff;
        }

        .topic-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79,70,229,0.15);
            border-color: #6366f1;
        }

        .topic-item.selected {
            border-color: #4f46e5;
            background: linear-gradient(135deg, #eef2ff, #ffffff);
        }

        .topic-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .topic-description {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 8px;
        }

        .topic-meta {
            font-size: 0.85rem;
            color: #777;
        }

        .controls {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 12px 30px rgba(79,70,229,0.4);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn-secondary {
            background: #e5e7eb;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-box {
            background: #fff;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            width: 300px;
        }

        .spinner {
            width: 52px;
            height: 52px;
            border: 5px solid #e5e7eb;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .video-item {
            background: #f9fafb;
            border-radius: 12px;
            padding: 14px;
            border: 1px solid #e5e7eb;
        }

        .video-item video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-info {
            font-size: 0.85rem;
            color: #555;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 18px;
            font-weight: 500;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }

        .alert-error {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #777;
        }

        .empty-state span {
            font-size: 3.5rem;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">

    <header>
        <h1>üé¨ AI News Video Generator</h1>
        <p>Turn trending Indian news into short AI-generated videos</p>
    </header>

    <div id="alertContainer"></div>

    <!-- STEP 1 -->
    <div class="card">
        <h2 class="section-title">üì∞ Step 1: Choose a Trending Topic</h2>

        <div id="topicList" class="topic-list">
            <div class="empty-state">
                <span>üì°</span>
                Loading trending news...
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="generateBtn" disabled onclick="generateVideo()">
                Generate Video üé•
            </button>
            <button class="btn btn-secondary" onclick="loadTopics()">
                Refresh News üîÑ
            </button>
        </div>
    </div>

    <!-- STEP 2 -->
    <div class="card">
        <h2 class="section-title">üéûÔ∏è Generated Videos</h2>

        <div id="videoList" class="video-list">
            <div class="empty-state">
                <span>üé¨</span>
                No videos generated yet
            </div>
        </div>
    </div>
</div>

<!-- LOADING -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-box">
        <div class="spinner"></div>
        <p>Generating video‚Ä¶<br> Please wait</p>
    </div>
</div>

<script>
    let selectedTopicIndex = null;
    let topics = [];

    window.onload = () => {
        loadTopics();
        loadVideos();
    };

    async function loadTopics() {
        const res = await fetch("/api/trending-topics");
        const data = await res.json();

        if (!data.success) {
            showAlert(data.error, "error");
            return;
        }

        topics = data.topics;
        const list = document.getElementById("topicList");

        if (!topics.length) {
            list.innerHTML = `<div class="empty-state"><span>üì≠</span>No topics available</div>`;
            return;
        }

        list.innerHTML = topics.map((t, i) => `
            <div class="topic-item" onclick="selectTopic(${i})">
                <div class="topic-title">${t.title}</div>
                <div class="topic-description">${t.description}</div>
                <div class="topic-meta">
                    ${t.source} ‚Ä¢ ${new Date(t.publishedAt).toLocaleString()}
                </div>
            </div>
        `).join("");
    }

    function selectTopic(i) {
        selectedTopicIndex = i;
        document.querySelectorAll(".topic-item").forEach((el, idx) =>
            el.classList.toggle("selected", idx === i)
        );
        document.getElementById("generateBtn").disabled = false;
    }

    async function generateVideo() {
        if (selectedTopicIndex === null) return;

        document.getElementById("loadingOverlay").classList.add("active");
        document.getElementById("generateBtn").disabled = true;

        const res = await fetch("/api/generate-video", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic_index: selectedTopicIndex })
        });

        const data = await res.json();
        document.getElementById("loadingOverlay").classList.remove("active");
        document.getElementById("generateBtn").disabled = false;

        if (data.success) {
            showAlert("Video generated successfully!", "success");
            loadVideos();
        } else {
            showAlert(data.error, "error");
        }
    }

    async function loadVideos() {
        const res = await fetch("/api/videos");
        const data = await res.json();

        const list = document.getElementById("videoList");
        if (!data.videos.length) return;

        list.innerHTML = data.videos.map(v => `
            <div class="video-item">
                <video controls src="/videos/${v.filename}"></video>
                <div class="video-info">
                    Created: ${v.created}<br>
                    Size: ${v.size}
                </div>
            </div>
        `).join("");
    }

    function showAlert(msg, type) {
        const div = document.createElement("div");
        div.className = `alert alert-${type}`;
        div.textContent = msg;
        document.getElementById("alertContainer").appendChild(div);
        setTimeout(() => div.remove(), 4000);
    }
</script>

</body>
</html>
